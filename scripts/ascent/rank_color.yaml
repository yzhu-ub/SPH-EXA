- 
  action: add_scenes
  scenes: 
    s1: 
      plots: 
        p1: 
          field: ranks
          type: pseudocolor
          color_table:
            name: "Cool to Warm"
          # points: 
          #   radius: 0.005
          pipeline: pl1
      renders:
        r1:
          camera:
            # azimuth: 25
            # elevation: -10
            look_at: [0, 0, 0]
            position: [-2.1709899968205337, 1.797907520678797, 1.8029059671481107]
            up: [0.4479257557058854, 0.8420981185224633, -0.30038854198560727]
            zoom: 2
          image_prefix: ./output/step_.%05d
-
  action: add_extracts
  extracts:
    e1:
      type: python
      params:
        file: rank_benchmarks.py
